<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css" integrity="sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h3 style="text-align:center" class="mt-5">Login</h3>

    <form action = "/authenticate" method="POST">
        <div class="container">
            <div class="row">
                <label for="username" class="mt-2 h3">Username: </label>
                <input type="text" id="username" class="form-control" >
            </div>

            <div class="row">
                <label for="password" class="mt-2 h3">Password: </label>
                <input type="password" id="password" class="form-control" >
            </div>
            <div class="row">
            <button type="submit" class="btn btn-primary mt-5" style="float:right">Create</button>
            </div>

        </div>
</body>
</html>
